<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="src/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Audiowide|Fahkwang|Limelight|Love+Ya+Like+A+Sister|Monoton|Nova+Flat|Roboto|Special+Elite|Staatliches"
        rel="stylesheet">
    <link rel="stylesheet" href="src/hover.css">
    <!--  -->
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <header>
        <h4 class="hvr-grow" id="header-title">Trailer Trash</h4>
    </header>
    <div id="movieBackground">
        <video id="movieBackgroundVideo" muted="true" loop="true"
            src="https://storage.googleapis.com/bucket-of-doom/trailer-trash-video.mp4" autoplay
            poster="posterimage.jpg">
        </video>
        <div id="video-overlay">
            <i id="mute-button-icon" class="fas fa-volume-mute"></i>
        </div>
    </div>

    <div id="mood-index" class="show">
    </div>


    <div id="movie-index">
    </div>

    <div id="movie-scroll-index" class="show">
    </div>

    <div id="movie-show" class="show">

    </div>
</body>


<script src="src/index.js" charset="utf-8"></script>

</html>
